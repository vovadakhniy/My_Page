<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="Styles/form_style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
</head>
<body>
	<div class="container">
		
		<form name="contact_form"  action="Pages/My-Page.html" onsubmit="return validate_form();">
			<fieldset>
				<img src="img/22.png" width="85" height="85" alt="">
				<label for="username" class="uname"> Логін </label>
				<p class="login">
				  <input type="text" id="login" name="login" placeholder="Введіть ваш логін"/>
				</p> 
				<label for="username" class="uname"> Пароль </label>
				<p class="pass">
				  <input type="password" id="pass" name="pass" placeholder="Введіть ваш пароль" /> 
				</p>
				<p class="button">
				  <input type="submit" value="Увійти" name="submit"/>
				</p>
			</fieldset>
		</form> 
	</div>
</body>
<script src="JavaScript/main.js"></script>
</html>
